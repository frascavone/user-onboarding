name: Node CI 

on: [push]

jobs: 
  test_changes:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v1      
        with:
          node-version: 18
      - uses: cypress-io/github-action@v5
      - run: npm ci
      - run: npm run test
      - run: npm run build
      
      
      
      
      
